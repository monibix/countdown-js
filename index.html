<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Countdown</h1>
            </div>
            <div class="countdown">
                <div class="timmer">
                    <div id="days"></div>
                    <p>d√≠as</p>
                </div>
                <div class="colon">
                    <p>:</p>
                </div>
                <div class="timmer">
                    <div id="hours"></div>
                    <p>Horas</p>
                </div>   
                <div class="colon">
                    <p>:</p>
                </div>  
                <div class="timmer">
                    <div id="minutes"></div>
                    <p>Minutos</p>
                </div> 
                <div class="colon">
                    <p>:</p>
                </div>
                <div class="timmer">
                    <div id="seconds"></div>
                    <p>Segundos</p>
                </div>          			                
            </div>
            <div>
                <button id="start">START</button>
            </div> 
            <div id="final-message"></div>
        </div>
        <script src="./main.js" async defer></script>
    </body>
</html>
